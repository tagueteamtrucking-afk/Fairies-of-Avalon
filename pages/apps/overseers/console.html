<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Overseers Console — Avalon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/app.css" />
  <style>
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { background: rgba(0,0,0,0.55); padding: 1rem; border-radius: 10px; backdrop-filter: blur(6px); }
    .muted { opacity: 0.85; font-size: 0.9rem; }
    .badge { display: inline-block; padding: .15rem .5rem; border-radius: 6px; font-weight: 600; }
    .ok { background: #1f6d1f; }
    .warn { background: #8a6d1e; }
    .fail { background: #7a1e1e; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body class="wallpaper">
  <main class="container">
    <h1>Overseers Console</h1>
    <div id="badges" class="grid"></div>
    <div id="cards" class="grid"></div>
    <p class="muted">
      Data sources:
      <code>pages/apps/overseers/progress.json</code>,
      <code>pages/apps/overseers/permissions/state.json</code>,
      <code>pages/apps/overseers/capabilities.json</code>.
      <a href="/Cody%27s%20Memory.yaml">Open Memory</a> ·
      <a id="downloadDiag" href="#" download="progress.json">Download diagnostics</a>
    </p>
  </main>
  <script src="./console.js" defer></script>
</body>
</html>
