name: Deploy â€” GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "pages/**"
      - "CNAME"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare artifact
        run: |
          mkdir -p pages
          cp CNAME pages/CNAME || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "pages"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          cname: fairiesofavalon.com
